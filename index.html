<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="flex container">
      <picture class="containerPicture">
        <source
          media="(min-width: 768px)"
          srcset="images/image-product-desktop.jpg"
        />
        <source
          media="(min-width: 360px)"
          srcset="images/image-product-mobile.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="" />
      </picture>
      <article class="containerAticle">
        <p class="nameArticle">PERFUME</p>
        <h2 class="principalText">Gabrielle Essence Euu De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="price principalPrice" data-currency="$">149.99</span>
        <span class="price secondPrice" data-currency="$">169.99</span>
        <img class="iconCart" src="images/icon-cart.svg" alt="" />
        <button class="cart">Add to Cart</button>
      </article>
    </main>
  </body>
</html>
